<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="mobile-first.css" />
  </head>
  <body>
    <div class="content">
      <div class="image">
        <img src="./images/image-product-mobile.jpg" alt="" id="image" />
      </div>
      <div class="description">
        <p class="font-montserrat-500 category">PERFUME</p>
        <h1 class="font-fraunces title">Gabrielle Essence Eau De Parfum</h1>
        <p class="subtitle font-montserrat-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="font-fraunces current-price">
          $149.99
          <span class="previous-price font-montserrat-500">$169.99</span>
        </h1>
        <button class="cart-btn font-montserrat-700">
          <img src="./images/icon-cart.svg" class="cart-icon" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
